<div class="container-fluid">
  <div class="row center-columns">
    <h2>Kontakt</h2>
    <p class="sub-heading">Umów się już dziś!</p>
  </div>

  <div class="row">
    <div class="tables mx-auto">

      <form action="">
        <fieldset class="col-10 m-auto">

          <label class="col-11 mx-auto" for="username">
          Imię/Pseudonim</label>
          <input class="col-12 mx-auto" type="text" name="username" id="username" placeholder="Twoje imię">
          
          <label class="col-11 mx-auto" for="email">
          E-mail</label>
          <input class="col-12 mx-auto" type="email" name="email" id="email" placeholder="Twój email">
          
          <label class="col-11 mx-auto" for="contact">
          Preferowana forma kontaktu</label>
          <select class="col-12 mx-auto" name="type">
              <option value="personal" selected>Osobista</option>
              <option value="skype">Skype</option>
              <option value="email">E-mail</option>
          </select>
        
        </fieldset>
        <input 
          type="submit"
          name="submit"
          value="WYŚLIJ"
          class="mx-auto submit-button">
      </form>

    </div>

  </div>
</div>
