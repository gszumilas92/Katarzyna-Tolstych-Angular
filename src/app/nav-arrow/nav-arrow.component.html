<div class="flexbox-wrapper">
  <div class="arrow-container">
    <div
      [@arrowState]='leftState'
      class="arrow arrow-left"
      (click)="previousComponent()">
    </div>
    <div 
      [@arrowState]='rightState'
      class="arrow arrow-right"
      (click)="nextComponent()">
    </div>
  </div>
</div>
